<div id="home" class="head section">
  <div class="profile">
    <div class="profile-text">
      <p #textIntro appInView (visibilityChange)="handleViewChange($event)">
        <ng-container *ngFor="let char of introText; let i = index">
          <span
            *ngIf="char != '%'; else newLine"
            [style.animation-delay]="getAnimationDelay(i)"
            [innerHTML]="char == ' ' ? '&nbsp;' : char"
            [class.char]="inviewport.elementInViewport(textIntro)"
          ></span>
          <ng-template #newLine>
            <br />
          </ng-template>
        </ng-container>
      </p>
      <button
        routerLink="/#contact"
        (click)="navigation.forceNavigate('contact')"
      >
        Contact Me
      </button>
    </div>
    <div class="profile-picture">
      <img
        #imgHead
        (touchstart)="handleTouchStart($event)"
        (touchmove)="handleTouchMove($event)"
        (touchend)="handleTouchEnd($event)"
        (touchcancel)="handleTouchCancel($event)"
        src="https://stackblitz.com/files/angular-ivy-ctnw61/github/crunck78/angular-ivy-ctnw61-portfolio/master/src/profile.png"
        alt=""
      />
    </div>
  </div>
  <button
    class="profile-btn"
    routerLink="/#about"
    (click)="navigation.forceNavigate('about')"
  >
    View More
  </button>
</div>
